<DOCTYPE html>

<html> 
	<head>
		<title>Rock Paper Scissors</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!--<link type="text/css" rel="stylesheet" href="public/css/reset.css" />-->
		<link type="text/css" rel="stylesheet" href="public/css/stylesheet.css" />
		
	</head> 
	<body>
	<div class="container">
		<header class="page-header">
		    <h1>Rock, Paper, Scissors</h1>
	    </header>
		<section class="row">
			<article class="col-sm-4">
				<figure>
					<image id='Rock' class="symbol" src='public/images/rock.jpg' alt="Play Rock" data-symbol="rock"/>
					<figcaption>Click to select Rock</figcaption>
				</figure>			    
			</article>

			<article class="col-sm-4">
				<figure>
					<image id='Paper' class="symbol" src='public/images/paper.jpg' alt="Play Paper" data-symbol="paper"/>
					<figcaption>Click to select Paper</figcaption>
				</figure>
			</article>

			<article class="col-sm-4">
			    <figure>
					<image id='Scissors' class="symbol" src='public/images/scissors.jpg' alt="Play Scissors" data-symbol="scissors"/>
					<figcaption>Click to collect Scissors</figcaption>
				</figure>				
			</article>
		</section>

		<h2></h2>
		<h3 class="selection"></h3>
		
		
		<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<script type='text/javascript' src="js/rockPaperScisors.js"></script>
		<script type='text/javascript' src="js/play.js"></script>

		
	</div>
	</body>
</html>
